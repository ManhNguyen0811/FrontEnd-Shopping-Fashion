<div class="container">
  <h2>Danh sách địa chỉ</h2>
  <button class="btn btn-primary mb-3" (click)="openModal()">Thêm Mới</button>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>STT</th>
      <th>Thành phố</th>
      <th>Quận</th>
      <th>Đường</th>
      <th>Mặc định</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let address of address; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ address.city }}</td>
      <td>{{ address.ward }}</td>
      <td>{{ address.street }}</td>
      <td>{{ address.isDefault ? 'Có' : 'Không' }}</td>
      <td>
        <button class="btn btn-sm btn-warning" (click)="openModal(address)">Sửa</button>
        <button class="btn btn-sm btn-danger" (click)="deleteAddress(address.id)">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal Form -->
<div class="modal" tabindex="-1" [ngClass]="{'show d-block': isModalOpen}" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Cập nhật Địa chỉ' : 'Thêm mới Địa chỉ' }}</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Thành phố:</label>
            <input type="text" class="form-control" formControlName="city" />
          </div>
          <div class="form-group">
            <label>Quận:</label>
            <input type="text" class="form-control" formControlName="ward" />
          </div>
          <div class="form-group">
            <label>Đường</label>
            <input type="text" class="form-control" formControlName="street" />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" formControlName="isDefault" />
            <label class="form-check-label">Mặc định</label>
          </div>
          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
